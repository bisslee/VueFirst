<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>    
    <title>Biss teste</title>
    <style>
        .verde{
            color:green;
            font-size: 23px;
        
        }
        .negrito{
            font-style:normal;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    

    <div id="app">
      <a href="radiobiss.com.br" v-bind:href="site">{{nome}}</a>
      <p v-bind:class="cor" class="negrito">Entendendo a diretiva v-Bind</p> 
      <input type="text" :value="valor"></input>
      <input type="checkbox" :checked="chck"></input>
      <p> o v-bind pode ser dubstituido por ":" </p>
    </div>
    <script>

        options={
            el:'#app',
            data:{
               site: 'http://biss.com.br',
               nome:'Biss Solutions',
               cor: 'verde',
               valor: 'so pra testar',
               chck: true
            },
            methods: {
                
            },        
        }

       new Vue(options);
       
    </script> 
</body>
</html>
